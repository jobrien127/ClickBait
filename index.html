
<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" type="text/css" href="clickbait.css">
		<link rel="stylesheet" href="highscore.css">
        <title>Click Bait: The Game!</title>
        <meta charset="utf-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="clickbait.js"></script>
		<script type="text/javascript" src="HighscoreAPI.js"></script>
</head>
<body>      

	<header>
		<h1>ClickBait: The Game!</h1>
		<p id="splashText"></p></header>

	<section>
		<canvas id="gameCanvas"></canvas>
	</section>
	
	<section>
			<p id="levelIndicator">Level: </p>
			<button id="startButton">Click to Start Level</button>
	</section>

	<section id="scoreSection">
			<div id="highdiv">
				<table id="hightable">
					<tr>
						<th>User</th>
						<th>Score</th>
					</tr>

				</table>
				<table id="myhightable">
					<tr>
						<th colspan="2">Your High Score</th>
					</tr>
					<tr id="myhighscore">
						<td colspan="2">You don't have one yet!</td>
					</tr>
				</table>
			</div>
	</section>

<footer></footer> 
</body>
